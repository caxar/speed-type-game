<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<!-- <script src="https://kit.fontawesome.com/e9d971bd4c.js" crossorigin="anonymous"></script> -->
	<title>Document</title>
</head>
<body>
	<button id="settings-btn" class="settings-btn">&#128736;</button>
	
	<div id="settings" class="settings">
		<form id="settings-form">
			<label for="difficulty">Difficulty</label>
			<select id="difficulty">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
		</form>
	</div>

	<div class="container">
		<h2>Speed Type Game</h2>
		<small>Type the following:</small>

		<h1 id="word"></h1>

		<input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
		
		<p class="time-container">
			Time left: <span id="time">10s</span>
		</p>

		<p class="score-container">
			Score: <span id="score">0</span>
		</p>

		<div id="end-game-container" class="end-game-container"></div>

	</div>

	<script src="app.js"></script>
</body>
</html>
